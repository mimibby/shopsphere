{% extends 'base.html' %}
{% block title %}Review {{ product.name }}{% endblock %}

{% block content %}
<div class="review-form-container">
    <h2>Write a Review for {{ product.name }}</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="rating-group">
            {{ form.rating }}
        </div>

        <div class="form-group">
            <label>Comment:</label>
            {{ form.comment }}
        </div>

        <button type="submit">Submit Review</button>
    </form>

    <a href="{% url 'shop:order_history' %}">Back to Order History</a>
</div>
{% endblock %}
